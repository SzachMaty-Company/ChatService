<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.min.js"></script>
    <!--    <script src="Stomp.js"></script>-->
    <script>
        let client = null;
        let subscription = null;

        function callback(message) {
            alert(message.body);
        }
        function debugCallback(str) {
            console.debug(str)
        }

        function connect() {
            client = new StompJs.Client({
                brokerURL: "ws://localhost:8124/registerws",
                debug: debugCallback
            })

            client.onConnect = function (frame) {
                subscription = client.subscribe("/topic/chat", callback);
                console.log("subscribed");
            }
            console.log("client activated");
            client.activate();
            console.log("client connected");
        }
        function disconnect() {
            if (client) {
                console.log("client deactivated")
                client.deactivate();
            }

            if (subscription) {
                console.log("unsubscribing")
                subscription.unsubscribe();
            }
        }
        function showMessage(messageOutput) {
            const response = document.getElementById("response")
            const newP = document.createElement('p')
            newP.appendChild(document.createTextNode(messageOutput.sender + " : " + messageOutput.value))
            response.appendChild(newP);
        }
        function sendMessage() {
            const from = document.getElementById("from").value;
            const value = document.getElementById("message-input").value;
            client.publish({
                destination: "/app/chat",
                body: JSON.stringify({
                    "sender": from,
                    "value": value
                })
            })
        }
    </script>
</head>
<body>
<div>
    <input type="text" id="from" placeholder="Choose a nickname"/>
</div>
<div>
    <button id="connect_btn" onclick="connect()">Connect</button>
    <button id="disconnect_btn" onclick="disconnect()">Disconnect</button>
    <input type="text" id="message-input"/>
    <button id="send_btn" onclick="sendMessage()">Send message</button>
</div>
<div>
    <p id="response"></p>
</div>
</body>
</html>
